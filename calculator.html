<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Online Calculator</title>
        <link rel="stylesheet" href="calculator.css">
        <script src="calculator.js"></script>
    </head>
    <body>
        <div id="calculator">
            <div id="display">
                <p id="answer"></p>
                <p id="computation">0</p>
            </div>
            <div id="buttons" class="tableContainer">
                <div class="table-row">
                    <button type="button" class="table-cell" id="all-clear" style="color: #e60303">AC</button>
                    <button type="button" class="table-cell" id="delete">&#8592;</button>
                    <button type="button" class="table-cell" id="percentage" value="%">%</button>
                    <button type="button" class="table-cell" id="division" value="/">&#247;</button>
                </div>
                <div class="table-row">
                    <button type="button" class="table-cell" id="seven" value="7">7</button>
                    <button type="button" class="table-cell" id="eight" value="8">8</button>
                    <button type="button" class="table-cell" id="nine" value="9">9</button>
                    <button type="button" class="table-cell" id="multiplication" value="*">&#215;</button>
                </div>
                <div class="table-row">
                    <button type="button" class="table-cell" id="four" value="4">4</button>
                    <button type="button" class="table-cell" id="five" value="5">5</button>
                    <button type="button" class="table-cell" id="six" value="6">6</button>
                    <button type="button" class="table-cell" id="minus" value="-">&#8722;</button>
                </div>
                <div class="table-row">
                    <button type="button" class="table-cell" id="one" value="1">1</button>
                    <button type="button" class="table-cell" id="two" value="2">2</button>
                    <button type="button" class="table-cell" id="three" value="3">3</button>
                    <button type="button" class="table-cell" id="addition" value="+">&#43;</button>
                </div>
                <div class="table-row">
                    <button type="button" class="table-cell" id="zero" value="0">0</button>
                    <button type="button" class="table-cell" id="decimal-point" value=".">.</button>
                    <button type="button" class="table-cell" id="equation" style="background-color: #ff590d; color: #ffffff;">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
